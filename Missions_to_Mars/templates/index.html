<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <h3>Latest Mars News</h3>
    <h4>{{ info.news_title }}</h3>
    <p>{{ info.news_paragraph }} </p>

    <div class="row">
      <div class="col-md-7">
        <h3>Featured Mars Image</h3>
        <img src={{ info.featured_image }} style="max-width:100%; max-height:100%;">
      </div>

      <div class="col-md-5">

      </div>

    </div>

  </div>
</body>

</html>
